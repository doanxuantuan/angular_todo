<div class="container-fluid">
    <div class="row" >
        <div style="background: #303030;height: 93vh;padding-top: 10px;"class="col-md-3">
            <div>
                <mat-card  class="mt-3" style="background: #FFF;padding-top:18px;height: 150px">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name1</mat-label>
                            <input formControlName="item" matInput placeholder="Nhập công việc">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint >Thêm công sssviệc</mat-hint>
                         </mat-form-field>
                      <button (click)="addTask()" mat-raised-button color="primary" style="margin-left: 10px; background-color: blue;height: 40px;width: 100px;margin-top: 20px;">Add</button>

                    </form>
                </mat-card>  
            </div>    
        </div>     
        <div class="col-md-9">      
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!--Nhiệm vụ-->
                        <div class="example-container">
                            <h2>Nhiệm vụ</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks;let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn"    (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <!--Đang làm-->  
                        <div class="example-container">
                            <h2>Done</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress;let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn"    (click)="deleteinprogress(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>        
                    </div>
                    <div class="col-md-4">
                        <!--Đã xong-->          
                        <div class="example-container">
                            <h2>Đã xong</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn"    (click)="deletedone(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
